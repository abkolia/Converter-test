<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
</head>
<body>
    <h1>Конвертер валют</h1
    <p>
    <label>$</label>
    <input type="number" id="inputDol" placeholder="$" oninput="moneyConverter(this.value)" onchange='moneyConverter(this.value)'>
    </p>

    <p>Rub: <span id='outputRub'></span></p>

    <script>
        function moneyConverter(val) {
            document.getElementById('outputRub').innerHTML = val * 60;
        }
    </script>
</body>
</html>
